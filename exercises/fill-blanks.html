        let currentQuestions = [...questions];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let answered = false;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function filterCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === category || 
                    (category === 'all' && btn.textContent === 'All'));
            });
            
            if (category === 'all') {
                currentQuestions = shuffleArray([...questions]);
            } else {
                currentQuestions = shuffleArray(questions.filter(q => q.category === category));
            }
            
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            updateScore();
            loadQuestion();
        }
        
        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                showComplete();
                return;
            }
            
            const q = currentQuestions[currentIndex];
            document.getElementById('questionNumber').textContent = `Q${currentIndex + 1}`;
            document.getElementById('questionCategory').textContent = q.category.toUpperCase();
            document.getElementById('questionText').innerHTML = q.text;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('feedback').classList.remove('show', 'correct', 'wrong');
            document.getElementById('nextBtn').classList.remove('show');
            answered = false;
            
            updateProgress();
            document.getElementById('answerInput').focus();
        }
        
        function updateProgress() {
            const percent = (currentIndex / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = `${currentIndex}/${currentQuestions.length}`;
        }
        
        function updateScore() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
        }
        
        function submitAnswer() {
            if (answered) return;
            
            const input = document.getElementById('answerInput').value.trim().toLowerCase();
            const q = currentQuestions[currentIndex];
            const isCorrect = q.aliases.some(a => a.toLowerCase() === input);
            
            const blank = document.getElementById('blank');
            const feedback = document.getElementById('feedback');
            
            answered = true;
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            
            if (isCorrect) {
                correctCount++;
                blank.textContent = q.answer;
                blank.classList.add('correct');
                feedback.innerHTML = `<strong>‚úì Correct!</strong><div class="feedback-tip">üí° ${q.tip}</div>`;
                feedback.classList.add('correct');
            } else {
                wrongCount++;
                blank.textContent = q.answer;
                blank.classList.add('wrong');
                feedback.innerHTML = `<strong>‚úó The answer is: <span class="feedback-answer">${q.answer}</span></strong><div class="feedback-tip">üí° ${q.tip}</div>`;
                feedback.classList.add('wrong');
            }
            
            feedback.classList.add('show');
            document.getElementById('nextBtn').classList.add('show');
            updateScore();
        }
        
        function showHint() {
            const q = currentQuestions[currentIndex];
            alert(`üí° Hint: ${q.hint}`);
        }
        
        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }
        
        function showComplete() {
            const card = document.getElementById('questionCard');
            const percentage = Math.round((correctCount / currentQuestions.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = 'üéâ Amazing! You\'re ready for the exam!';
            } else if (percentage >= 60) {
                message = 'üí™ Good progress! Review the ones you missed.';
            } else {
                message = 'üìö Keep studying! Practice makes perfect.';
            }
            
            card.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üèÜ</div>
                    <h2 style="font-size: 2rem; margin-bottom: 15px;">Session Complete!</h2>
                    <p style="font-size: 1.5rem; color: var(--accent-green); margin-bottom: 10px;">
                        Score: ${correctCount}/${currentQuestions.length} (${percentage}%)
                    </p>
                    <p style="color: var(--text-secondary); margin-bottom: 30px;">${message}</p>
                    <button onclick="location.reload()" class="submit-btn">Try Again</button>
                </div>
            `;
        }
        
        // Keyboard shortcuts
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!answered) {
                    submitAnswer();
                } else {
                    nextQuestion();
                }
            }
        });
        
        // Initialize
        currentQuestions = shuffleArray([...questions]);
        loadQuestion();
    </script>
