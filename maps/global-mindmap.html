<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-card: #1a2332;
            --accent-orange: #ff6b35;
            --accent-blue: #4facfe;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --compute: #ef4444;
            --storage: #3b82f6;
            --database: #8b5cf6;
            --network: #10b981;
            --security: #f59e0b;
            --integration: #ec4899;
            --analytics: #06b6d4;
            --management: #84cc16;
            --ml: #f472b6;
            --iot: #0ea5e9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            right: -420px;
            top: 0;
            width: 420px;
            height: 100vh;
            background: var(--bg-card);
            border-left: 2px solid var(--accent-orange);
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 30px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .sidebar-close:hover {
            background: var(--accent-red);
            color: var(--bg-primary);
            transform: rotate(90deg);
        }

        .sidebar-content h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .sidebar-section {
            margin: 25px 0;
        }

        .sidebar-section h3 {
            color: var(--accent-orange);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .sidebar-section p, .sidebar-section li {
            color: var(--text-secondary);
            line-height: 1.8;
            margin: 8px 0;
        }

        .sidebar-section ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar-section li::before {
            content: "‚ñ∏ ";
            color: var(--accent-blue);
            font-weight: bold;
            margin-right: 8px;
        }

        .limit-badge {
            display: inline-block;
            background: rgba(255,107,53,0.2);
            color: var(--accent-orange);
            padding: 4px 12px;
            border-radius: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin: 4px 4px 4px 0;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid var(--accent-orange);
            background: var(--bg-primary);
            color: var(--accent-orange);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--accent-orange);
            color: var(--bg-primary);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 24px;
            border-radius: 30px;
            border: 2px solid var(--accent-blue);
            background: var(--bg-primary);
            color: var(--accent-blue);
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .zoom-level {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .legend {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1000;
            background: rgba(10,14,23,0.95);
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid var(--accent-orange);
            max-width: 90vw;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        #mapContainer {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            position: relative;
        }

        #mapContainer:active {
            cursor: grabbing;
        }

        #map {
            position: absolute;
            width: 4000px;
            height: 3000px;
            transform-origin: center center;
        }

        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connection-line {
            stroke-width: 2;
            fill: none;
            opacity: 0.4;
            transition: opacity 0.3s, stroke-width 0.3s;
        }

        .connection-line.focused {
            opacity: 0.8;
            stroke-width: 3;
        }

        .connection-line.dimmed {
            opacity: 0.1;
        }

        .connection-line.compute { stroke: var(--compute); }
        .connection-line.storage { stroke: var(--storage); }
        .connection-line.database { stroke: var(--database); }
        .connection-line.network { stroke: var(--network); }
        .connection-line.security { stroke: var(--security); }
        .connection-line.integration { stroke: var(--integration); }
        .connection-line.analytics { stroke: var(--analytics); }
        .connection-line.management { stroke: var(--management); }
        .connection-line.ml { stroke: var(--ml); }
        .connection-line.iot { stroke: var(--iot); }
        .connection-line.central { stroke: var(--accent-orange); stroke-width: 3; }

        /* Nodes */
        .node {
            position: absolute;
            background: var(--bg-card);
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            opacity: 1;
        }

        .node:hover {
            transform: scale(1.15);
            z-index: 100;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .node.dimmed {
            opacity: 0.2;
            filter: grayscale(0.8);
        }

        .node.focused {
            opacity: 1;
            filter: grayscale(0);
        }

        /* Sub-nodes - smaller and lighter */
        .node.sub-node {
            width: 70px;
            height: 70px;
            border-width: 2px;
            background: rgba(26,35,50,0.7);
        }

        .node.sub-sub-node {
            width: 55px;
            height: 55px;
            border-width: 2px;
            background: rgba(26,35,50,0.5);
        }

        .node-icon {
            font-size: 1.8rem;
        }

        .sub-node .node-icon {
            font-size: 1.3rem;
        }

        .sub-sub-node .node-icon {
            font-size: 1rem;
        }

        .node-title {
            font-weight: 600;
            font-size: 0.7rem;
            margin-top: 4px;
            line-height: 1.2;
        }

        .sub-node .node-title {
            font-size: 0.6rem;
        }

        .sub-sub-node .node-title {
            font-size: 0.5rem;
        }

        /* Category Colors */
        .node.compute { border-color: var(--compute); }
        .node.storage { border-color: var(--storage); }
        .node.database { border-color: var(--database); }
        .node.network { border-color: var(--network); }
        .node.security { border-color: var(--security); }
        .node.integration { border-color: var(--integration); }
        .node.analytics { border-color: var(--analytics); }
        .node.management { border-color: var(--management); }
        .node.ml { border-color: var(--ml); }
        .node.iot { border-color: var(--iot); }

        .node.compute:hover { box-shadow: 0 0 30px var(--compute); }
        .node.storage:hover { box-shadow: 0 0 30px var(--storage); }
        .node.database:hover { box-shadow: 0 0 30px var(--database); }
        .node.network:hover { box-shadow: 0 0 30px var(--network); }
        .node.security:hover { box-shadow: 0 0 30px var(--security); }
        .node.integration:hover { box-shadow: 0 0 30px var(--integration); }
        .node.analytics:hover { box-shadow: 0 0 30px var(--analytics); }
        .node.management:hover { box-shadow: 0 0 30px var(--management); }
        .node.ml:hover { box-shadow: 0 0 30px var(--ml); }
        .node.iot:hover { box-shadow: 0 0 30px var(--iot); }

        .central-hub {
            position: absolute;
            left: 1955px;
            top: 1455px;
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-blue));
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 0 60px rgba(255,107,53,0.5);
            z-index: 50;
            cursor: pointer;
            transition: all 0.3s;
        }

        .central-hub:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(255,107,53,0.7);
        }

        .category-label {
            position: absolute;
            font-size: 1rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 2px solid;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-label:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px currentColor;
        }

        .category-label.dimmed {
            opacity: 0.3;
            filter: grayscale(0.8);
        }

        .category-label.focused {
            opacity: 1;
            filter: grayscale(0);
            box-shadow: 0 0 30px currentColor;
        }

        .category-label.compute { border-color: var(--compute); color: var(--compute); }
        .category-label.storage { border-color: var(--storage); color: var(--storage); }
        .category-label.database { border-color: var(--database); color: var(--database); }
        .category-label.network { border-color: var(--network); color: var(--network); }
        .category-label.security { border-color: var(--security); color: var(--security); }
        .category-label.integration { border-color: var(--integration); color: var(--integration); }
        .category-label.analytics { border-color: var(--analytics); color: var(--analytics); }
        .category-label.management { border-color: var(--management); color: var(--management); }
        .category-label.ml { border-color: var(--ml); color: var(--ml); }
        .category-label.iot { border-color: var(--iot); color: var(--iot); }

        @media (max-width: 768px) {
            .legend { display: none; }
            .sidebar { width: 100vw; right: -100vw; }
            .sidebar.open { right: 0; }
            .controls {
                top: auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
            }
            .control-btn {
                width: 45px;
                height: 45px;
            }
            .zoom-level { display: none; }
        }
    </style>
</head>

        function updateTransform() {
            map.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('zoomLevel').textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        function centerView() {
            const containerRect = container.getBoundingClientRect();
            scale = 0.5;
            translateX = (containerRect.width - mapWidth * scale) / 2;
            translateY = (containerRect.height - mapHeight * scale) / 2;
            updateTransform();
        }

        function zoomIn() {
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            zoomAtPoint(1.25, centerX, centerY);
        }

        function zoomOut() {
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            zoomAtPoint(0.8, centerX, centerY);
        }

        function zoomAtPoint(factor, pointX, pointY) {
            const newScale = Math.max(0.25, Math.min(2.5, scale * factor));
            const scaleChange = newScale / scale;
            translateX = pointX - (pointX - translateX) * scaleChange;
            translateY = pointY - (pointY - translateY) * scaleChange;
            scale = newScale;
            updateTransform();
        }

        function animateMomentum() {
            if (Math.abs(velocityX) > minVelocity || Math.abs(velocityY) > minVelocity) {
                translateX += velocityX;
                translateY += velocityY;
                velocityX *= friction;
                velocityY *= friction;
                updateTransform();
                animationFrame = requestAnimationFrame(animateMomentum);
            }
        }

        function stopMomentum() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            velocityX = 0;
            velocityY = 0;
        }

        // Pan and zoom controls
        container.addEventListener('mousedown', (e) => {
            stopMomentum();
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastTranslateX = translateX;
            lastTranslateY = translateY;
            container.style.cursor = 'grabbing';
            e.preventDefault();
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            velocityX = (lastTranslateX + dx - translateX) * 0.3;
            velocityY = (lastTranslateY + dy - translateY) * 0.3;
            translateX = lastTranslateX + dx;
            translateY = lastTranslateY + dy;
            updateTransform();
        });

        container.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                container.style.cursor = 'grab';
                animateMomentum();
            }
        });

        container.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                container.style.cursor = 'grab';
            }
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            stopMomentum();
            let delta = e.deltaY;
            const isTrackpad = Math.abs(delta) < 50;
            const sensitivity = isTrackpad ? 0.002 : 0.001;
            const factor = 1 - delta * sensitivity;
            const clampedFactor = Math.max(0.9, Math.min(1.1, factor));
            zoomAtPoint(clampedFactor, e.clientX, e.clientY);
        }, { passive: false });

        // Focus functionality
        function focusCategory(category) {
            if (currentFocusCategory === category) {
                resetFocus();
                return;
            }

            currentFocusCategory = category;

            // Dim/focus nodes
            document.querySelectorAll('.node').forEach(node => {
                if (node.getAttribute('data-category') === category) {
                    node.classList.add('focused');
                    node.classList.remove('dimmed');
                } else {
                    node.classList.add('dimmed');
                    node.classList.remove('focused');
                }
            });

            // Dim/focus category labels
            document.querySelectorAll('.category-label').forEach(label => {
                if (label.classList.contains(category)) {
                    label.classList.add('focused');
                    label.classList.remove('dimmed');
                } else {
                    label.classList.add('dimmed');
                    label.classList.remove('focused');
                }
            });

            // Dim/focus connection lines
            document.querySelectorAll('.connection-line').forEach(line => {
                if (line.getAttribute('data-category') === category || line.classList.contains('central')) {
                    line.classList.add('focused');
                    line.classList.remove('dimmed');
                } else {
                    line.classList.add('dimmed');
                    line.classList.remove('focused');
                }
            });
        }

                        <h3>Key Features</h3>
                        <ul>
                            ${data.details.map(d => `<li>${d}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}

                ${data.limits.length > 0 ? `
                    <div class="sidebar-section">
                        <h3>Important Limits</h3>
                        ${data.limits.map(l => `<span class="limit-badge">${l}</span>`).join('')}
                    </div>
                ` : ''}

                ${data.useCase ? `
                    <div class="sidebar-section">
                        <h3>Common Use Cases</h3>
                        <p>${data.useCase}</p>
                    </div>
                ` : ''}
            `;

            sidebar.classList.add('open');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-') zoomOut();
            if (e.key === '0') centerView();
            if (e.key === 'Escape') {
                closeSidebar();
                resetFocus();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            createNodes();
            createConnections();
            centerView();
        });
    </script>
</body>
</html>
